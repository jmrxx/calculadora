<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="JMRX - JOSE MEJIA">
    <meta name="description" content="calculadora creada con javascript html y css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Include the css file -->
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="screen"></div>
        <div class="btn">
          <div class="number">
            <div class="button operator" id="clear">C</div>
            <div class="button operator">&larr;</div>
            <div class="button operator">%</div>
            <div class="button operator">+</div>
          </div>
          <div class="number">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">-</div>
          </div>
          <div class="number">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">*</div>
          </div>
          <div class="number">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">/</div>
          </div>
          <div class="number">
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button equal" id="result">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Include the javascript file -->
  </body>
</html>
